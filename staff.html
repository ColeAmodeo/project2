<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/default.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="shortcut icon" href="./public/assets/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="./js/staff.js" type="text/javascript"></script>
</head>
  <body>
    <div id="staff-wrapper" class="wrapper">
      <div data-aos="zoom-in" data-aos-duration="3000" id="staff-jumbotron" class="jumbotron">
        <h1>Staff <i class="far fa-clock"></i></h1>
        <div class="form-group">
          <label for="category">Select Project:</label>
          <select class="custom-select" id="projectDropdown"> </select>
        </div>
      <div id="display" class="time-container"></div>
      <hr />
      <p>Manage your Staff Session</p>
      <button class = 'controls' id = "start-btn"> Start </button>
      <button class = 'controls' id = "end-btn"> End </button>
      <hr />
      <button class = 'controls' id = "pause-btn"> Pause time </button>
      <button class = 'controls' id = "resume-btn"> Resume Time</button>
      </div>

      <div class="modal" id="endSessionModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-body">
                  <h5>Please Enter What You Worked On:</h5>
                  
              <form id="sessionForm">
                 
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Task Summary</span>
                    </div>

                    <textarea class="form-control" id="taskInfo" aria-label="With textarea"></textarea>
                  </div>
                  <br/>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
               
            
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
    <footer id="staff-footer" class="footer">
      <p>Copyright Â© Alexander Jivov - Cole Amodeo - Marshall Johnston
      <br/>
          University of Toronto Coding Boot Camp 2018</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init() </script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/staff.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
