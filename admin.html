<body>

    <div id="admin-wrapper" class="wrapper">
        <h1 data-aos="fade-down" data-aos-duration="2000" class="admin-welcome">Welcome to the Administration Portal </h1>
        <div id="new-staff-container">
            <form>
                <h2>Add A Staff Member</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Staff Member Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Staff Name">
                    <small id="emailHelp" class="form-text text-muted">Enter Staff Name</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Rate of Pay</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="$0.00/hour">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="new-project-container">
            <form>
                <h2>Add A New Project</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">New Project Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Project Name">
                    <small id="emailHelp" class="form-text text-muted">Project Name</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Expected Cost</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="$0.00/hour">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div data-aos="fade-right" data-aos-duration="3000" class="nav-container">
            <h1>Time Square
                <i class="far fa-clock"></i>
            </h1>
            <hr />

            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="btn btn-outline-success" href="#">Change Password</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success" href="#">New Employee</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success" href="#">New Project</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-success" href="#">Logout</button>
                </li>
            </ul>
        </div>
    </div>
