<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/default.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="admin-wrapper" class="wrapper">

    <h1 data-aos="fade-down" data-aos-duration="2000" class="admin-welcome">Welcome to the Administration Portal </h1>
    <div data-aos="fade-right" data-aos-duration="3000" class="nav-container">
      <h1>Time Square<i class="far fa-clock"></i></h1>
      <hr />
      <ul class="nav flex-column">
          <li class="nav-item">
            <button class="btn btn-outline-success" id="changePassword" href="#">Change Password</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-success" id="myBtn2">New Project</button>

          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-success" id="myBtn1">New Employee</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-success" id= "display-buttons" href="#">Display Employee Data</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-success" id="logout" href="#">Logout</button>
          </li>
      </ul>
    </div>



  <!-- Admin New Employee Modal -->
    <div class="modal" id="myModal1" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <h5>Please Enter Your Admin Account Details</h5>
            <form id="staffForm">
              <h2>Add A Staff Member</h2>
              <div class="form-group">
                  <label for="staffMember">Staff Member Name</label>
                  <input type="text" class="form-control" id="newStaffName" placeholder="Staff Name">
              </div>
              <div class="form-group">
                  <label for="staffsRole">Staff Role</label>
                  <input type="text" class="form-control" id="newStaffRole" placeholder="Staff Role">
              </div>
              <div class="form-group">
                  <label for="rateOfPay">Rate of Pay</label>
                  <input type="number" class="form-control" id="wage" placeholder="$0.00/hour">
              </div>
              <div class="form-group">
                  <label for="staffPassword">Password</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <button type="submit" id="staffSubmitBtn" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


           <!-- Admin New Project Modal -->
    <div class="modal" id="myModal2" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <form id="projectForm">
              <h2>Add A New Project</h2>
              <div class="form-group">
                <label for="projectName">New Project Name</label>
                <input type="text" class="form-control" id="newProject" placeholder="Project Name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Expected Cost</label>
                <input type="number" class="form-control" id="cost" placeholder="Total Hours for Project">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- Change Password Modal -->
    <div class="modal" id="myModalPassword" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <form id="passwordForm">
              <h2>Change Your Password</h2>
              <div class="form-group">
                <label for="projectName">Old Password</label>
                <input type="password" class="form-control" id="oldPassword">
              </div>
              <div class="form-group">
                <label for="newPassword1">New Password</label>
                <input type="password" class="form-control" id="newPassword1">
              </div>
              <div class="form-group">
                  <label for="newPassword2">Re-enter Password</label>
                  <input type="password" class="form-control" id="newPassword2">
                </div>

              <button type="submit" id="submitPassword" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id = "controls-container">
      <button class = "graph-controls" id = "recent-sessions">THIS MAY BE A FAKE BUTTON</button>
      <button class = "graph-controls" id = "active-projects">Active Projects</button>
      <button class = "graph-controls" id = "Undecided">THIS ALSO COULD BE FAKE</button>
    </div>

    <div id = "graph-container">
      <canvas id = "myChart"></canvas>
    </div>
  </div>
  <footer id="admin-footer" class="footer">
    <p>Copyright Â© Alexander Jivov - Cole Amodeo - Marshall Johnston</p>
    <br/>
    <p>University of Toronto Coding Boot Camp 2018 </p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
  </script>
  <script src="./js/charts.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/staff.js"></script>
  <script src="./js/project.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/password.js"></script>

</body>

</html>
